<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="descrition" keywords="">
    <title>search</title>
</head>
<body>
	<header>

		<h1>Search</h1>

		<nav class="nav_top">
			<ul>
				<li><a href="index.html">Index</a></li>
				<li><a href=""></a></li>
				<li><a href=""></a></li>
			</ul>
		</nav>
		
	</header>

	<main>

		<form action="">
			
			<input type="search" id="search">
			<button class="search__button">search</button><br>
			<output class="search__output"></output><br>

			<input type="number" class="addition__input-1">
			<input type="number" class="addition__input-2"><br>
			<button class="addition__button">Addition</button><br>
			<output class="addition__output"></output>

		</form>

		
		
	</main>

	<footer>
		
	</footer>

	<script>
		
		
		var buttonSearch = document.querySelector('.search__button');
		var buttonAddition = document.querySelector('.addition__button');

		buttonSearch.onclick = function(event){

			var searcInput = document.getElementById('search');
			var output = document.querySelector('.search__output');
			event.preventDefault();

			output.innerHTML = searcInput.value;

		};

		buttonAddition.onclick = function(event){

			var additionInputOne = document.querySelector('.addition__input-1');
			var additionInputTwo = document.querySelector('.addition__input-2');
			var addOutput = document.querySelector('.addition__output');
			var total = parseInt(additionInputOne.value)+parseInt(additionInputTwo.value);
			event.preventDefault();

			addOutput.innerHTML = total;
		};




	</script>
</body>
</html>
