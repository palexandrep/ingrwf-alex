<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="descrition" keywords="">
    <title>new log</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<header>

		<h1>Nouveau Log</h1>

		<nav class="nav_top">
			<ul>
				<li><a href="index.html">Index</a></li>
			</ul>
		</nav>
		
	</header>

	<main>

	<button class="log__btn">Login</button>

	<form action="" class="log__form hidden">
		
		<div class="cross"></div>
		<input type="text" placeholder="Log" id="log"><br>
		<input type="text" placeholder="Pass" id="pass"><br>
		<button>Envoyer</button>
		

	</form>
		
		
	</main>

	<footer>
		
	</footer>

	<script>
		
	var formBtn = document.querySelector('.log__btn, .cross');
	var logForm = document.querySelector('.log__form');
	
	for(i= 0; i < formBtn.length; i++){
		formBtn[i].addEventListener('click', function(e){
				alert('ok');
				myToggle(e);

		})
		
	};

	function myToggle(e){
		e.preventDefault();
		logForm.classList.toggle('hidden');
		formBtn[i].classList.toggle('hidden');
	};
	

	</script>
</body>
</html>
